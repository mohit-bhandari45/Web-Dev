<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="img/hambuger.svg" alt="">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" class="injected-svg"
                            data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img" color="#000000">
                            <path d="M15 6L9 12L15 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" class="injected-svg"
                            data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img" color="#000000">
                            <path d="M9.00005 6L15 12L9 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img width="35px" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35px" id="play" src="img/play.svg" alt="">
                            <img width="35px" id="next" src="img/nextsong.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
